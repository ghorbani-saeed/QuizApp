<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QuizApp</title>

    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="./db.js"></script>

    <!--bootstarp file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    

</head>
<body onload="init()">
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
</nav>

<div class="container">

  <div class="card main-card"> <!--class card von bootstarp und class main.cart f체r 채usserste card-->
  <img src="./img/brain result.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" id="question_text">Frage</h5>
    
    <div class="card answerClick mb-2" onclick="answerSelect('answer_1')"> <!-- answer1=selection in js in funchtion=> function answerClick(selection) f체r heraus finden welhe antwort geclickt wurde und auch welche richtige antwort ist, brauchen wir den id answer_1,2,3,4 -->
      <div class="card-body" id="answer_1">Antwort 1</div>
    </div>

    <div class="card answerClick  mb-2" onclick="answerSelect('answer_2')">
      <div class="card-body" id="answer_2">Antwort 2</div>
    </div>

    <div class="card answerClick mb-2" onclick="answerSelect('answer_3')">
      <div class="card-body" id="answer_3">Antwort 3</div>
    </div>

    <div class="card answerClick mb-2" onclick="answerSelect('answer_4')">
      <div class="card-body" id="answer_4">Antwort 4</div>
    </div>
    
    <div class="question-footer">
        <span> <b>1</b> von <b id="number-of-all-questions">5</b> Fragen </span>
        <button class="btn btn-primary">N채chste Frage</button>
    </div>
    
  </div>
</div>
</div>

 
</body>
</html>
